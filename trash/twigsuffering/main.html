<!DOCTYPE HTML>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>Testdrive</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
 </head>
 <body>
 	<table class="main-table">
 		<tr class="header">
 			<td class="left">
 				<div class="logo button"></div>
 			</td>
 			<td class="empty"></td>
 			<td class="right">
 				<table class="topbutts">
 					<tr>
 						<td><div class="chat button"><a href="">Chat now</a></div></td>
 						<td><div class="profile button"><a href="">My Profile</a></div></td>
 					</tr>
 				</table>
 			</td>
 		</tr>
 		<tr class="content">
 			<td class="left">
	 				<div class="messages button"></div>
	 				<div class="music button"></div>
 					<div class="addcard button"></div>
	 				<table class="friends">
			            <tr><td></td><td></td></tr>
			            <tr><td></td><td></td></tr>
			            <tr><td colspan="2" class="td-friends"></td></tr>
			        </table>
			        <table class="minibar">
 						<tr>
 							<td></td>
 							<td></td>
 						</tr>
 					</table>
 			</td>
 			<td class="empty"></td>
 			<td class="right">
 				<table class="cards">
			        <tr><td></td><td></td><td></td></tr>
			        <tr><td></td><td></td><td></td></tr>
			        <tr><td></td><td></td><td></td></tr>
			        <tr><td colspan="3" class="td-cards"></td></tr>
			    </table>
 			</td>
 		</tr>
 		<tr class="footer">
 			<td class="left"></td>
 			<td class="empty"></td>
 			<td class="right">
 				<table class="topbutts">
 					<tr>
 						<td></td>
 						<td></td>
 					</tr>
 				</table>
 			</td>
 		</tr>
 	</table>
 </body>
</html>
